<script type="text/javascript" src="rightClick.js"></script>

<body onload="RightClick.init();">
	
	<h1>Using "Right Click in AS3" with Flex.</h1>
	<h2>A true Custom ContextMenu</h2>
	<p>
	<div id="flashcontent">&nbsp;</div>
	<script type="text/javascript">
	   var so = new SWFObject("${swf}.swf", "customRightClick", "${width}", "${height}", "0", "#CCCCCC");
		so.addParam("quality", "high");
		so.addParam("name", "${application}");
		so.addParam("id", "${application}");
		so.addParam("AllowScriptAccess", "sameDomain");
		so.addParam("wmode", "opaque");
		so.addParam("menu", "false");
		so.addVariable("variable1", "value1");
		so.write("flashcontent");
	</script>
</p>
<p><a href="http://www.mariojunior.com"/>www.mariojunior.com</a></p>
</body>
</html>
