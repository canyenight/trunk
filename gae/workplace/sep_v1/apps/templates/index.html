<style>
	#index_image {

{% extends 'base.html' %}

{% block contents %}

{% endfor %}
</ul>
</div>

<div id='index_image'>
<br/><br/>
<img src="/image/HomePage.jpg" width=500 height=500>
</div>
{% endblock %}
