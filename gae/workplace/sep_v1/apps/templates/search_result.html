<style>
	#result_image {
		float: left;
		width: 70%;
	}
	
	#result {
		float: right;
		width: 30%;	
	}
</style>

{% extends 'base.html' %}

{% block contents %}

<div id='result'>
<h3>Search Result</h3>
<ul>
{% if experts %}    
{% for expert in experts %}
<li>
<a href="{{expert.get_absolute_url}}">{{expert.name}}</a>
</li>
{% endfor %}
{% endif %}
</ul>
</div>

<div id='result_image'>
	<br/>
	<img src="/image/DisplayResultPage.jpg" width=500 height=500>
</div>

{% endblock %}
