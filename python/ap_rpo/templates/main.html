<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml"
    dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}"
    xml:lang="{% firstof LANGUAGE_CODE 'en' %}"
    lang="{% firstof LANGUAGE_CODE 'en' %}">
<head>
<title>{% block title %}iHere - Python, Google App Engine, Django, Java & My Life{% endblock %}</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" contect="no-cache">
	{% block css %}
      {# <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}combined-{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}.css" /> #}
    {% endblock %}

    {% block js %}
      {# <script type="text/javascript" src="{{ MEDIA_URL }}combined-{{ LANGUAGE_CODE }}.js"></script> #}
    {% endblock %}


<link rel="stylesheet" type="text/css" href="/static/stylesheets/style.css" />
<script src="/static/js/jquery-1.3.1.min.js" type="text/javascript"></script>
<script src="/static/js/bookmarklet.js" type="text/javascript"></script>
<link href="/static/stylesheets/ssubnav.css" rel="stylesheet" type="text/css" />
<script src="/static/js/jquery.hoverIntent.js" type="text/javascript">
</script>
<script src="/static/js/ssubnav.js" type="text/javascript">
</script>
<script type="text/javascript">
		$(function(){
			$.slidenav({
				animspeed: 'medium',
				hideonout: 'true'
			});
		});
</script>
<link href="/favicon.ico" rel="SHORTCUT ICON">
<link rel="alternate" type="application/rss+xml" title="RSS Feed for ihere.appspot.com" href="/feeds/latest/" />
<link rel="wlwmanifest" type="application/wlwmanifest+xml" href="/wlwmanifest.xml" />
<link href="/rsd.xml" title="RSD" type="application/rsd+xml" rel="EditURI"/>
{% block extra_head %} 
{% endblock %}
</head>
{% block body %} 
<body class="yui-skin-sam">
<div class="page">
<div id="header">

	{% include 'header.html'%}
	<div id="navcontainer">
		<div id="navigation">		
		{%show_menu%}
		</div>
	</div>
</div>	

<div id="content">
<!-- box start -->
{% block content %}{% endblock %}
</div>
<div id="sidebar">
	{% include 'sidebar.html'%}
</div>
<!-- footer start -->
<div id="footer">
<p>&#169; 2008 iHere 
	<a href="http://www.appspot.com">
		<img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Powered by Google App Engine" />
	</a>
</p>
<!-- footer end --></div>
</div>

<!-- google search start-->	
<script type="text/javascript" src="http://www.google.com/coop/cse/brand?form=searchbox_015582886016506127922%3Aqmnj8zccxka&lang=en"></script>
<style type="text/css">
	@import url(http://www.google.com/cse/api/overlay.css);
</style>
<script src="http://www.google.com/uds/api?file=uds.js&v=1.0&key=ABQIAAAAV0yTm9Mkt9krdeYbv7afCxTgmTdkin2_3ZiF3sYgyVNgvPJfpBS7vJYDlUEXakqMsa8aI_gVFqxrMA&hl=en" type="text/javascript"></script>
<script src="http://www.google.com/cse/api/overlay.js" type="text/javascript"></script>
<script type="text/javascript">
	function OnLoad() {
		new CSEOverlay("015582886016506127922:qmnj8zccxka",
			            document.getElementById("searchbox_015582886016506127922:qmnj8zccxka"),
			            document.getElementById("results_015582886016506127922:qmnj8zccxka"));
	}
	GSearch.setOnLoadCallback(OnLoad);
</script>
<script src="http://www.google.com/jsapi?key=ABQIAAAARwizqlGgnYjpB2I2ZtBy1BTgmTdkin2_3ZiF3sYgyVNgvPJfpBRdxmY49FZZi8OgF2MioCl9dN1qfg" type="text/javascript"></script>
<!-- google search end-->
<script src="/static/js/load-twitter-head.js" type="text/javascript"></script>
<script type="text/javascript">
function twitterCallback(obj){
	var firstTwitter= '';
	firstTwitter='<span class="item-title"><a style="text-decoration:none;" href="http://twitter.com/{{TWITTER_USERNAME}}/statuses/'+obj[0].id+'">' + obj[0].text + '</a></span><span class="item-date"> - ' + relative_time(obj[0].created_at) + '</span>';
	document.getElementById('header_twitter').innerHTML = firstTwitter;
}

</script>
<script src="http://twitter.com/statuses/user_timeline/{{TWITTER_ID}}.json?callback=twitterCallback&count=1" type="text/javascript"></script>
{% block body_script %}{% endblock %}
</body>
{% endblock %}
</html>
